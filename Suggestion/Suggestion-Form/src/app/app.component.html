<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>


  <form #orderForm="ngForm">
  <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control" name="name">
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input type="email" class="form-control" name="email">
  </div>

  <div class="form-group">
    <label>Phone: </label>
    <input type="tel" class="form-control" name="phone">
  </div>

  <div class="form-group">
      <label>Suggestion: </label>
      <input type="tel" class="form-control" name="suggestion">
    </div>
 
  <div class="form-group">
      <label>Type of Question? </label>
    <select class="custom-select" name="drink_option">
      <option *ngFor="let drink of drinks">{{drink}} </option>
    </select>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" ng-model="myVar" ng-init="myVar = false">
    <label class="form-check-label">Allow us to reply to you? </label>
    <div ng-if="myVar">
    Thank you!
    </div>
  </div>

  <button class="btn btn-primary">Place order</button>
</form>  
  </div>
